<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>eventer</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<h1>eventer</h1>
		
		<section class="new-event">
			<form class="new-event-form">
				<input type="text" placeholder="New event name" name="eventName" class="new-event-title">
				<input type="datetime-local" class="new-event-time" name="eventTime" placeholder="">
				<button class="add-event-btn" >Add</button>
			</form>
		</section>
		
		<section class="events-list">
			<script id="event-template" type="text/x-handlebars-template">
				{{#eventsList}}
					<article class="event" data-id="{{id}}">
						<!--<input type="checkbox" class="event-complete">-->
						<p class="event-title">{{title}}</p>
						<p class="event-time">{{formattedTime}}</p>
						<span class="event-delete">x</span>
						<span class="event-edit">edit</span>
						<span class="event-save">save</span>
						<p class="event-description">Lorem Ipsum</p>
					</article>
				{{/eventsList}}
			</script>			
		</section>
	<!--container end	-->
	</div> 
	
	
	<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
	<!--template engine-->
	<script src="js/handlebars-v4.0.2.js" type="text/javascript"></script>
	<!--IndexedDB client library-->
	<script src="js/dexie.min.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
